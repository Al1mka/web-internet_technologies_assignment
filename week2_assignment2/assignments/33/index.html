<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Form Example</title>
</head>
<body>
    <form aria-labelledby="formTitle">
        <h1 id="formTitle">Contact Us</h1>
        
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-required="true" required>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" aria-required="true" required>
        </div>
        
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" aria-required="true" required></textarea>
        </div>
        
        <button type="submit" aria-label="Send your message">Submit</button>
    </form>
</body>
</html>
