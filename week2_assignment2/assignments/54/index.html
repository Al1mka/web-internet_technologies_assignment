<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Mode Toggle</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #222222;
            --button-bg: #e0e0e0;
            --button-text: #222222;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 2rem;
        }

        .dark-mode {
            --bg-color: #222222;
            --text-color: #f5f5f5;
            --button-bg: #444444;
            --button-text: #f5f5f5;
        }

        button {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
        }
    </style>
</head>
<body>
    <button id="toggle-dark-mode">Toggle Dark Mode</button>
    <h1>Welcome to the Dark Mode Toggle Example</h1>
    <p>This page demonstrates how to toggle between light and dark themes using CSS variables.</p>

    <script>
        const btn = document.getElementById('toggle-dark-mode');
        btn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
