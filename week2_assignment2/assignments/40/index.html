<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Shape Example</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #000000;"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a rectangle
        ctx.fillStyle = 'skyblue';
        ctx.fillRect(50, 40, 200, 70);

        // Draw a circle
        ctx.beginPath();
        ctx.arc(150, 75, 30, 0, Math.PI * 2);
        ctx.fillStyle = 'orange';
        ctx.fill();
        ctx.closePath();
    </script>
</body>
</html>
