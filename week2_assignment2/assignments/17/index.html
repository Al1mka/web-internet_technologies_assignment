<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Line Example</title>
</head>
<body>
    <section>
        <h2>Section One</h2>
        <p>This is the first section of the page.</p>
    </section>

    <hr>

    <section>
        <h2>Section Two</h2>
        <p>This is the second section of the page.</p>
    </section>
</body>
</html>
