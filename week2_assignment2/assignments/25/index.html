<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        figure {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        figure:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        figure:hover img {
            transform: scale(1.05);
        }
        
        figcaption {
            padding: 15px;
            text-align: center;
        }
        
        figcaption h3 {
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        figcaption p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nature's Gallery</h1>
            <p class="subtitle">A responsive image gallery showcasing the beauty of nature through carefully selected photographs.</p>
        </header>
        
        <div class="gallery">
            <figure>
                <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Mountain landscape at sunrise">
                <figcaption>
                    <h3>Mountain Sunrise</h3>
                    <p>Early morning light illuminates the majestic peaks of the Rocky Mountains.</p>
                </figcaption>
            </figure>
            
            <figure>
                <img src="https://images.unsplash.com/photo-1470115636492-6d2b56f9146d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Tropical beach with palm trees">
                <figcaption>
                    <h3>Tropical Paradise</h3>
                    <p>Crystal clear waters and white sandy beaches create the perfect getaway.</p>
                </figcaption>
            </figure>
            
            <figure>
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Dense forest with sunlight filtering through trees">
                <figcaption>
                    <h3>Enchanted Forest</h3>
                    <p>Sunlight filters through the canopy of this ancient woodland.</p>
                </figcaption>
            </figure>
            
            <figure>
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Snow-covered mountain peaks">
                <figcaption>
                    <h3>Alpine Majesty</h3>
                    <p>Snow-capped peaks stand tall against a clear blue sky.</p>
                </figcaption>
            </figure>
        </div>
        
        <footer>
            <p>Responsive Image Gallery &copy; 2023 | Created with HTML & CSS</p>
        </footer>
    </div>
</body>
</html>
