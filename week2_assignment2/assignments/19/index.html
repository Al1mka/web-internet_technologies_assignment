<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Definition List Example</title>
</head>
<body>
  <h2>Definition List</h2>
  <dl>
    <dt>HTML</dt>
    <dd>A markup language used to structure content on the web.</dd>

    <dt>CSS</dt>
    <dd>A stylesheet language used to style and design web pages.</dd>

    <dt>JavaScript</dt>
    <dd>A programming language used to add interactivity and dynamic features to websites.</dd>
  </dl>
</body>
</html>
