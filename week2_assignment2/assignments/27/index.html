<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form with Fieldset & Legend</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #f9f9f9;
        }
        
        legend {
            font-weight: bold;
            font-size: 1.2em;
            color: #2c3e50;
            padding: 0 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
            border: 1px solid #bdc3c7;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        .radio-group, .checkbox-group {
            margin: 10px 0;
        }
        
        .radio-group label, .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
            cursor: pointer;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto 0;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .instructions {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            form {
                padding: 15px;
            }
            
            fieldset {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Customer Registration Form</h1>
    
    <form action="#" method="post">
        <!-- Personal Information Fieldset -->
        <fieldset>
            <legend>Personal Information</legend>
            
            <div class="form-group">
                <label for="fullname">Full Name <span class="required">*</span></label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY">
            </div>
        </fieldset>
        
        <!-- Address Information Fieldset -->
        <fieldset>
            <legend>Address Information</legend>
            
            <div class="form-group">
                <label for="address">Street Address <span class="required">*</span></label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="city">City <span class="required">*</span></label>
                <input type="text" id="city" name="city" required>
            </div>
            
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="">Select a state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <!-- More states would be listed in a real form -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip">
            </div>
        </fieldset>
        
        <!-- Account Preferences Fieldset -->
        <fieldset>
            <legend>Account Preferences</legend>
            
            <div class="form-group">
                <label>Communication Preferences <span class="required">*</span></label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="comm_email" value="email" checked> Email</label>
                    <label><input type="checkbox" name="comm_sms" value="sms"> SMS/Text</label>
                    <label><input type="checkbox" name="comm_phone" value="phone"> Phone</label>
                    <label><input type="checkbox" name="comm_mail" value="mail"> Postal Mail</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Account Type <span class="required">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="account_type" value="personal" checked> Personal</label>
                    <label><input type="radio" name="account_type" value="business"> Business</label>
                    <label><input type="radio" name="account_type" value="nonprofit"> Non-Profit</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="newsletter">Newsletter Frequency</label>
                <select id="newsletter" name="newsletter">
                    <option value="weekly">Weekly</option>
                    <option value="monthly" selected>Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="none">None</option>
                </select>
            </div>
        </fieldset>
        
        <!-- Additional Information Fieldset -->
        <fieldset>
            <legend>Additional Information</legend>
            
            <div class="form-group">
                <label for="comments">Comments or Special Requests</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
                <p class="instructions">Let us know if you have any special requirements or questions.</p>
            </div>
            
            <div class="form-group">
                <label>How did you hear about us?</label>
                <select id="referral" name="referral">
                    <option value="">Please select...</option>
                    <option value="search">Search Engine</option>
                    <option value="social">Social Media</option>
                    <option value="friend">Friend or Colleague</option>
                    <option value="ad">Advertisement</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </fieldset>
        
        <button type="submit">Submit Registration</button>
    </form>
</body>
</html>
