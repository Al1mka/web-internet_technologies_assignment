<body>
    <h2>Steps to Make a Sandwich</h2>
    <ol>
        <li>Gather all ingredients: bread, cheese, ham, lettuce, and tomato.</li>
        <li>Lay two slices of bread on a plate.</li>
        <li>Add cheese, ham, lettuce, and tomato on one slice of bread.</li>
        <li>Place the second slice of bread on top.</li>
        <li>Cut the sandwich in half and serve.</li>
    </ol>
