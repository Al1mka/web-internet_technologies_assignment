<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FontAwesome Icons Example</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        .icon-list {
            list-style: none;
            padding: 0;
        }
        .icon-list li {
            margin: 1rem 0;
            font-size: 1.5rem;
        }
        .icon {
            margin-right: 0.5rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Custom Icons Using FontAwesome</h1>
    <ul class="icon-list">
        <li><i class="fas fa-home icon"></i>Home</li>
        <li><i class="fas fa-user icon"></i>User Profile</li>
        <li><i class="fas fa-envelope icon"></i>Messages</li>
        <li><i class="fas fa-cog icon"></i>Settings</li>
        <li><i class="fas fa-heart icon"></i>Favorites</li>
    </ul>
</body>
</html>
